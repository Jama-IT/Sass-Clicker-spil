<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon Cheese</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>

        <div id="game_elements">
          <div id="milk1_container">
            <img src="images/milk1.jpg" alt="" />
          </div>
        </div>

        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life_board">
            <img
              id="life1"
              src="images/heart_container.jpg"
              class="life_available"
            />
            <img
              id="life2"
              src="images/heart_container.jpg"
              class="life_available"
            />
            <img
              id="life3"
              src="images/heart_container.jpg"
              class="life_available"
            />
          </div>
          <div id="time_board"></div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
