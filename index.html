<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon Cheese</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>

        <div id="game_elements">
          <div id="milk1_container">
            <img id="milk1" src="images/Milk1.png" alt="" />
          </div>
          <div id="milk2_container">
            <img id="milk2" src="images/Milk2.png" alt="" />
          </div>
          <div id="milk3_container">
            <img id="milk3" src="images/Milk3.png" alt="" />
          </div>
          <div id="milk4_container">
            <img id="milk4" src="images/Milk4.png" alt="" />
          </div>
          <div id="milk5_container">
            <img id="milk5" src="images/Milk5.png" alt="" />
          </div>
          <div id="rat1_container">
            <img id="rat1" src="images/Rat1.png" alt="" />
          </div>
          <div id="rat2_container">
            <img id="rat2" src="images/Rat2.png" alt="" />
          </div>
        </div>

        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life_board">
            <img id="life1" src="images/heart_container.jpg" class="life_available" />
            <img id="life2" src="images/heart_container.jpg" class="life_available" />
            <img id="life3" src="images/heart_container.jpg" class="life_available" />
          </div>
          <div id="time_board"></div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
